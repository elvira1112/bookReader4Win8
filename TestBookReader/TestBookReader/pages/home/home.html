<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS 引用 -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/booklet/jquery.booklet.1.1.0.css" rel="stylesheet"/>
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>
</head>
<body>
    <!-- 将加载和显示的内容。 -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">欢迎使用 TestBookReader!</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div class="content">
                <input type="file" onchange='readText(this)' />
                <br/>
                <div class="book_wrapper">
                <a id="next_page_button"></a>
                <a id="prev_page_button"></a>
                <div id="mybook" style="display:none;">
                    <div class="b-load"></div>
                </div>
                </div>
                </div>
            </div>
        </section>
    </div>
    <script src="/js/jquery-1.10.2.min.js"></script>
    <script src="/booklet/jquery.easing.1.3.js"></script>
    <script src="/booklet/jquery.booklet.1.1.0.js"></script>
    <script src="/pages/home/reader.js"></script>
    <script src="/js/Sim2Tra.js"></script>
</body>
</html>
